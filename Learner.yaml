app:
  config:
    name: 'streamlit-app'

llm:
  provider: huggingface
  config:
    model: 'mistralai/Mixtral-8x7B-Instruct-v0.1'
    temperature: 0.1
    max_tokens: 2500
    top_p: 0.1
    stream: true

embedder:
  provider: huggingface
  config:
    model: 'sentence-transformers/all-mpnet-base-v2'
